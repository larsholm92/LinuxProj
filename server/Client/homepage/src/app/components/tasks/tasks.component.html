<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name= "title" class="form-control" placeholder="Add task">
    </div>
</form>

<div class="task-list">
    <div *ngFor = "let task of tasks">
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-sm-8">
                    <div class= "container-fluid">
                        <div class="row">
                            <div class = "col-2">
                                <input type="checkbox">
                            </div>
                            <div class = "col-7">
                                {{task.title}}
                            </div>
                            <div class = "col-3">
                                <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn-danger "/>
                            </div>
                            </div>
                    </div>
                    <br>
                </div>
                <div class = "col-sm-4"></div>
            </div>
        </div>
    </div>
</div>
